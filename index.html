<!DOCTYPE html >
<head>
<meta name="description" content="online multi timing solution, sports timing, multi timer">
<title>RiTSonline  - Multi Timing solution - Detecting Screen Size...</title>


<script type="text/javascript">

var isiPad = /ipad/i.test(navigator.userAgent.toLowerCase());
var isAndroid = /android/i.test(navigator.userAgent.toLowerCase());

if (isAndroid)
{
    document.location = "ritsonline-android.html";
}
else if (isiPad)
{
    document.location = "ritsonline-ipad.html";
}
else
{
    document.location = "ritsonline.html";
}
